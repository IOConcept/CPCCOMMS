<!DOCTYPE html>
<html>
<head>
    <title>CPCCOMMS Messages</title>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Message</th>
        </tr>
        {% for message in messages %}
        <tr>
            <td>{{ message['time'] }}</td>
            <td>{{ message['message'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
